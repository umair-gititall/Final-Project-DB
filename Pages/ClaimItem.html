<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Item</title>
    <link rel="Icon" href="../assets/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="ClaimItem.css" media="(min-width: 769px)">
</head>

<body>
    <div class="cursor" id="cursor"></div>
    <div class="main">
        <a href="../index.html"><button class="back"><img src="../Assets/Icons/Back.svg" alt=""
                    id="BackIcon"></button></a>
        <div class="header">Lost And Found Management System </div>
        <div class="container">
            <div class="box">
                <div class="field">Item</div>
                <div class="field">Location</div>
                <div class="field">Date</div>
                <div class="field">Image</div>
                <div class="field">Apply</div>
            </div>
            <div id="DataBox">
                <div class="dataWrapper">
                    <div id="Loader">Loading...</div>
                    <div id="Data">
                        <div class="dataValues"></div>
                        <div class="dataValues"></div>
                        <div class="dataValues"></div>
                        <div class="dataValues"></div>
                        <button id="Button">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ApplyPopUp" style="display: none;">
        <div class="close">
            <button id="Cross"><img src="../Assets/Icons/Cross.svg" alt="" id="BackIcon"></button>
        </div>
        <div class="verificationInfo">
            <div id="Photo" style="border: 2px solid black;"></div>
            <textarea name="Answer" id="Answer" placeholder="Q. Enter Your Question Here?"></textarea>
        </div>
        <div class="images">
            <div id="ImagesPreview">
                <i>Click here to add files~ ðŸ’•</i>
            </div>
            <input type="file" id="ImagesInput" multiple accept=".png,.jpg,.jpeg,.gif,.pdf,.doc,.docx,.mp4,.mov,.avi"
                hidden />
            <button id="SubmitButton" style="width: 50%; margin: 25px;">Submit</button>
        </div>
    </div>
    <script src="ClaimItem.js"></script>
    <script src="../Cursor.js"></script>
</body>

</html>
