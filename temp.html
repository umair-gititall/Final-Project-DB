<button id="tickButton" class="ticky"><span>Submit</span></button>

<style>
    .ticky {
        position: relative;
        padding: 12px 30px;
        font-size: 1rem;
        font-family: cursive;
        border: 2px solid black;
        border-radius: 30px;
        background-color: pink;
        color: grey;
        box-shadow: 5px 5px black;
        cursor: pointer;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .ticky span,
    .ticky::after {
        display: block;
        transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .ticky::after {
        content: "âœ”";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8);
        font-size: 1.2rem;
        opacity: 0;
        color: green;
    }

    .ticky.clicked span {
        opacity: 0;
        transform: scale(0.9);
    }

    .ticky.clicked::after {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
    }
</style>

<script>
    const tickButton = document.getElementById("tickButton");
    tickButton.addEventListener("click", () => {
        tickButton.classList.add("clicked");
    });
</script>
