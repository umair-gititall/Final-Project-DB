<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LFMS</title>
    <link rel="Icon" href="../assets/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="ReportItem.css">
</head>

<body>
    <div class="curzr" hidden>
        <div class="curzr-dot"></div>
    </div>
    <div class="main">
        <a href="../index.html">
            <button class="back"><img src="../Assets/Icons/Back.svg" id="BackIcon"></button>
        </a>
        <div class="header">Lost And Found Management System </div>
        <form action="ReportItem.php" method="post" enctype="multipart/form-data" class="container">
            <div class="box">
                <div id="loader">Loading</div>
                <div class="upperbox">
                    <div class="fields">
                        <input name="name" type="text" placeholder="Name" class="input" required autocomplete="off"><br>
                        <input name="email" type="email" placeholder="Email" class="input" required
                            autocomplete="off"><br>
                        <div class="input" id="phonebox">
                            <select id="ListBox" name="ListBox" class="input">
                                <option value="+92">+92</option>
                                <option value="+91">+91</option>
                                <option value="+1">+1</option>
                            </select>
                            <input name="phone" type="text" placeholder="[3/4]xxxxxxxxx" class="input" pattern="[3]{9}"
                                id="phone" required autocomplete="off"><br>
                        </div>
                        <input name="item" type="text" placeholder="Item" class="input" required autocomplete="off"><br>
                        <input name="date" type="date" placeholder="Date" class="input" id="date" required><br>
                        <input name="location" type="text" placeholder="Location" class="input" required
                            autocomplete="off"><br>
                    </div>
                    <div class="images">
                        <div id="ImagesPreview">
                            <i>Click here to add files [At Least 1]~ ðŸ’•</i>
                        </div>
                        <input name="images[]" type="file" id="ImagesInput" multiple accept=".png,.jpg,.jpeg,.gif"
                            required hidden />
                    </div>
                </div>
                <div class="lowerbox">
                    <textarea name="description" id="Description" placeholder="Describe Item" required></textarea>
                </div>
            </div>
            <div id="ReportContainer">
                <button id="button" type="submit">Report</button>
            </div>
        </form>
    </div>

    <script src="ReportItem.js"></script>
    <script src="../Cursor.js"></script>
</body>

</html>
