<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smooth Image Slideshow</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #111;
            color: #fff;
        }

        .Photo {
            max-width: 600px;
            position: relative;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .mySlides {
            position: absolute;
            width: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .mySlides img {
            width: 100%;
            display: block;
        }

        .mySlides.active {
            opacity: 1;
            position: relative;
        }

        /* Navigation buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            transition: background-color 0.3s;
            border-radius: 0 3px 3px 0;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dots {
            text-align: center;
            margin-top: 15px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .dot.active {
            background-color: #fff;
        }
    </style>
</head>

<body>

    <div class="Photo">
        <div class="mySlides active">
            <img src="Assets/Reported Images/15/1.png" alt="Slide 1">
        </div>
        <div class="mySlides">
            <img src="Assets/Reported Images/15/2.png" alt="Slide 2">
        </div>
        <div class="mySlides">
            <img src="Assets/Reported Images/15/3.png" alt="Slide 3">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <div class="dots">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".mySlides");
        const dots = document.querySelectorAll(".dot");
        let timer;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove("active");
                dots[i].classList.remove("active");
            });

            slideIndex = (index + slides.length) % slides.length;

            slides[slideIndex].classList.add("active");
            dots[slideIndex].classList.add("active");

            clearTimeout(timer);
            timer = setTimeout(() => showSlide(slideIndex + 1), 5000); // 5s delay
        }

        function changeSlide(n) {
            showSlide(slideIndex + n);
        }

        function currentSlide(n) {
            showSlide(n - 1);
        }

        // Start slideshow
        showSlide(slideIndex);
    </script>

</body>

</html>
